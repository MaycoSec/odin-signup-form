<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="separator">
        <div id="header-like">
            <img id="background-image" src="unsplash-img.jpg" alt="background Image">
            <div id="logo-container">
                <img src="odin-lined.png" alt="">
                <span id="logo-text">ODIN</span>
            </div>
        </div>
        <main>
            <section id="heading">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
                <p>You know you want to</p>
            </section>
            
            <div id="form-area">
                <h1>Let's do this!</h1>
                <form action="/index.html" method="get"></form>
                <p class="input">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname"  value="Thor">
                </p>
                <p class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </p>
                <p class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </p>
            </div>
        </main>
    </div>
</body>
</html>
